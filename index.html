<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- <button>Test</button>
    <input type="button" value='test' id="input"> -->
    <div class="container">
      <div class="display" id="display"></div>
      <div class="button num" id="7">7</div>
      <div class="button num" id="8">8</div>
      <div class="button num" id="9">9</div>
      <div class="button oper" id="plus">+</div>
      <div class="button num" id="4">4</div>
      <div class="button num" id="5">5</div>
      <div class="button num" id="6">6</div>
      <div class="button oper" id="minus">-</div>
      <div class="button num" id="1">1</div>
      <div class="button num" id="2">2</div>
      <div class="button num" id="3">3</div>
      <div class="button oper" id="divide">/</div>
      <div class="button num" id="0">0</div>
      <div class="button oper" id="dot">.</div>
      <div class="equals oper" id="equals">=</div>
      <div class="button oper" id="multiply">*</div>
      <div class="button oper" id="leftParen">(</div>
      <div class="button oper" id="rightParen">)</div>
      <div class="backspace oper" id="backspace"><-</div>
      <div class="clear oper" id="clear">C</div>
    </div>
    <script src='calc.js'></script>
  </body>
</html>
